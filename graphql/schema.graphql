type User {
  id: ID!
  name: String!
  email: String!
   messages: [Message!]! @hasMany
}

type Query {
  user(id: ID! @eq): User @find
  users: [User!]! @paginate
  message(id: ID! @eq): Message @find
  messages: [Message!]! @all
}

type Message {
  id: ID!
  content: String!
}

type UserPaginator {
  paginatorInfo: PaginatorInfo!
  data: [User!]!
}

type PaginatorInfo {
  count: Int!
  currentPage: Int!
  firstItem: Int
  hasMorePages: Boolean!
  lastItem: Int
  lastPage: Int!
  perPage: Int!
  total: Int!
}

type Mutation {
  createUser(
    name: String!
    email: String! @rules(apply: ["email", "unique:users"])
    password: String! @rules(apply: ["min:6"])
  ): User @create
}

type Mutation {
  login(
    email: String!
    password: String!
  ): String @field(resolver: "AuthMutator@login")

  registration(
      email: String!
      name: String!
      password: String!
  ): String @field(resolver: "AuthMutator@register")

}

type Mutation {
  createUser(name: String!): User! @create
}

type Mutation {
  createMessage(content: String!, user_id: Int!): Message! @create
}